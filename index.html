<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthony's Weather App</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* === Enhanced Styling === */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    #app {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #0078d7;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0078d7;
      box-shadow: 0 0 5px #0078d7;
    }

    button {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    #weatherInfo {
      margin-top: 25px;
      background: #f9fafc;
      border-radius: 15px;
      padding: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    #weatherInfo h2 {
      margin: 0 0 10px;
      color: #0078d7;
    }

    #weatherInfo p {
      margin: 6px 0;
      font-size: 0.95em;
      color: #333;
    }

    @media (max-width: 500px) {
      #app {
        padding: 20px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Anthony's Weather App ☀️</h1>
    <input type="text" id="location" placeholder="Enter city name" />
    <br>
    <button id="getWeather">Get City Weather</button>

    <div id="weatherInfo">
      <p>Enter a city name to view the weather.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service worker registered', reg))
        .catch(err => console.log('Service worker not registered', err));
    }
  </script>
</body>
</html>
